#baidu_analytics: fb84d8958248c6571b757d31cca5653c
#jiathis: true

feed:
  type: rss2
  path: rss2.xml
  limit: 20
  hub:
  content:
# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml